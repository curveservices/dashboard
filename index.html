<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">


    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <form class="search">
                <label for="search-box"></label>
                <input list="search-hints" type="search" name="search-bax" id="search-box" placeholder="Search..." autocomplete="off">
                <datalist id="search-hints"></datalist>
            </form>
            <div class="links"><img src="./assets/bell-ring-outline.svg" alt="bell" width="25"></div>
            <div class="links"><img src="./assets/blue-eye-pupil.png" alt="eye" width="30"></div>
            <h4 class="links">Paul Rossiter</h4>
            <div class="links"><img src="/assets/github-mark.svg" alt="github" width="25"></div>
            <div class="welcome">
                <h2><img src="https://www.theodinproject.com/favicon-32x32.png" alt="Odin Project Icon">The Odin Project</h2>
                <div class="actions">
                    <button><a href="#">New</a></button>
                    <button><a href="#">Upload</a></button>
                    <button><a href="#">Share</a></button>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communites</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
    </div>
</body>
</html>
